<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Вход</title>
</head>


<body>
	<div class="wrapper">
		<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__text"><span>Добро пожаловать,</span> <a href="mailto:username@gmail.com">username@gmail.com</a></div>
            <a href="" class="header__profile">
                <span class="header__profile-text">Выйти</span>
                <span class="header__profile-icon">
                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.3135 8.5625L20.2499 12.5L16.3135 16.4375" stroke="#575757" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9.75 12.5H20.2472" stroke="#575757" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9.75 20.75H4.5C4.30109 20.75 4.11032 20.671 3.96967 20.5303C3.82902 20.3897 3.75 20.1989 3.75 20V5C3.75 4.80109 3.82902 4.61032 3.96967 4.46967C4.11032 4.32902 4.30109 4.25 4.5 4.25H9.75" stroke="#575757" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </a>
        </div>
    </div>
</header>
		<main class="content">
			<section class="registration">
				<div class="container">
					<div class="registration__inner">
						<a class="registration__logo" href="">
							<img src="img/logo.svg" alt="">
						</a>
						<div class="registration__wrap tabs-inner">
							<div class="registration__tabs-head">
								<div data-tab-path="1" class="registration__tab tab tab--active">Вход</div>
								<div data-tab-path="2" class="registration__tab tab">регистрация</div>
							</div>
							<div data-content-path="1" class="tab__content tab__content--active">
								<form class="registration__form">
									<div class="registration__form-group">
										<input type="email" placeholder="E-mail">
										<span class="input-icon">
										<img src="img/email.svg" alt="">
									</span>
									</div>
									<div class="registration__form-group">
										<input type="password" placeholder="Пароль">
										<span class="input-icon">
										<img src="img/password.svg" alt="">
									</span>
									</div>
									<button class="registration__form-btn btn btn-green">
										<span>войти</span>
									</button>
									<div class="registration__form-text">или войти через соц. сети</div>
									<div class="registration__form-socials">
										<a class="registration__form-social" href="">
											<img src="img/google.svg" alt="">
										</a>
										<a class="registration__form-social" href="">
											<img src="img/vk.svg" alt="">
										</a>
										<a class="registration__form-social" href="">
											<img src="img/ok.svg" alt="">
										</a>
									</div>
								</form>
							</div>
							<div data-content-path="2" class="tab__content">
								<form class="registration__form">
									<div class="registration__form-group">
										<input type="email" placeholder="E-mail">
										<span class="input-icon">
										<img src="img/email.svg" alt="">
									</span>
									</div>
									<div class="registration__form-group">
										<input type="password" placeholder="Пароль">
										<span class="input-icon">
										<img src="img/password.svg" alt="">
									</span>
									</div>
									<div class="registration__form-group">
										<input type="password" placeholder="Повторите пароль">
										<span class="input-icon">
										<img src="img/password2.svg" alt="">
									</span>
									</div>
									<button class="registration__form-btn btn btn-green">
										<span>Зарегистрироваться</span>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>

	</div>
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
